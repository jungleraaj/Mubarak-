<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح مبارک - لینڈنگ پیج</title>
    <style>
        :root {
            --pakistan-green: #006A4E;
            --light-green: #32CD32;
            --dark-green-bg: #00402E;
            --text-white: #FFFFFF;
            --text-light-gray: #f0f0f0;
            --accent-glow-green: rgba(0, 128, 0, 0.7);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Nastaliq Urdu', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark-green-bg), var(--pakistan-green), var(--light-green));
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: greenWave 20s ease infinite;
            margin: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: var(--text-light-gray);
            min-height: 100vh;
        }

        @keyframes greenWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 50, 25, 0.8);
            padding: 35px;
            border-radius: 15px;
            border: 2px solid var(--light-green);
            box-shadow: 0 0 25px 8px var(--accent-glow-green),
                        0 0 15px 5px rgba(60, 179, 113, 0.6) inset;
            max-width: 550px;
            width: 90%;
            animation: containerPulse 4s infinite alternate;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        @keyframes containerPulse {
            0% {
                box-shadow: 0 0 25px 8px var(--accent-glow-green),
                            0 0 15px 5px rgba(60, 179, 113, 0.5) inset;
                border-color: var(--light-green);
            }
            100% {
                box-shadow: 0 0 30px 10px rgba(0, 150, 50, 0.85),
                            0 0 20px 8px rgba(80, 200, 120, 0.7) inset;
                border-color: #90EE90;
            }
        }

        h1 {
            color: var(--text-white);
            text-shadow: 0 0 5px var(--pakistan-green), 0 0 10px var(--pakistan-green), 0 0 15px var(--light-green), 0 0 20px var(--dark-green-bg);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 3em;
        }

        img#main-gif {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 3px solid var(--text-white);
            box-shadow: 0 0 15px 5px var(--accent-glow-green);
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .pre-label-text { /* New class for the text before label */
            color: var(--text-white);
            font-size: 1.3em; /* Adjust size as needed */
            margin-bottom: 10px; /* Space before the label */
            font-weight: bold;
            text-shadow: 0 0 3px var(--pakistan-green);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #90EE90;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-green);
            border-radius: 8px;
            font-size: 1.1em;
            background-color: rgba(200, 255, 200, 0.15);
            color: var(--text-white);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Arial', sans-serif;
            text-align: right;
        }
        input[type="text"]::placeholder {
            color: #b2ffb2;
            opacity: 0.8;
            text-align: right;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--text-white);
            box-shadow: 0 0 10px var(--accent-glow-green);
        }

        .share-prompt {
            color: var(--text-white);
            font-size: 1.1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 2px var(--pakistan-green);
        }

        button {
            background: linear-gradient(180deg, var(--light-green) 0%, var(--pakistan-green) 100%);
            color: var(--text-white);
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 0 10px 2px var(--accent-glow-green), 0 0 5px 1px var(--dark-green-bg) inset, 0 3px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: buttonShine 2s infinite alternate;
            font-family: 'Noto Nastaliq Urdu', 'Arial', sans-serif;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes buttonShine {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px 2px var(--accent-glow-green), 0 0 5px 1px var(--dark-green-bg) inset, 0 3px 5px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 18px 4px var(--light-green), 0 0 8px 2px var(--pakistan-green) inset, 0 4px 7px rgba(0,0,0,0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px 2px var(--accent-glow-green), 0 0 5px 1px var(--dark-green-bg) inset, 0 3px 5px rgba(0,0,0,0.3);
            }
        }

        button:hover {
            background: linear-gradient(180deg, #90EE90 0%, var(--light-green) 100%);
            box-shadow: 0 0 20px 5px var(--light-green), 0 0 10px 3px var(--pakistan-green) inset, 0 5px 8px rgba(0,0,0,0.5);
            transform: scale(1.05) translateY(-2px);
        }
        button:active {
            transform: scale(0.98) translateY(0px);
            box-shadow: 0 0 8px var(--accent-glow-green), 0 0 3px var(--dark-green-bg) inset;
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            img#main-gif {
                margin-bottom: 20px;
            }
            .pre-label-text { /* Adjusting for mobile */
                font-size: 1.1em;
            }
            label {
                font-size: 1.1em;
            }
            input[type="text"] {
                font-size: 1em;
                padding: 10px;
            }
            .share-prompt {
                font-size: 1em;
            }
            button {
                font-size: 1.1em;
                padding: 12px 20px;
            }
        }

        @media (max-width: 400px) {
             h1 {
                font-size: 1.8em;
            }
            .pre-label-text { /* Further adjusting for smaller mobile */
                font-size: 1em;
            }
            label {
                font-size: 1em;
            }
            input[type="text"] {
                font-size: 0.9em;
            }
            .share-prompt {
                font-size: 0.9em;
            }
            button {
                font-size: 1em;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>فتح مبارک</h1>

        <img id="main-gif" src="1.gif" alt="خوش آمدید GIF">

        <div class="input-group">
            <!-- New text added here -->
            <p class="pre-label-text">پاکستان کی فتح مبارک ہو</p>

            <label for="nameInput">آپ کا نام:</label>
            <input type="text" id="nameInput" placeholder="یہاں اپنا نام لکھیں">
        </div>

        <p class="share-prompt">یہ مبارکباد اپنے دوستوں کو بھیجیں:</p>

        <button id="whatsappShareButton">واٹس ایپ پر شیئر کریں</button>

    </div>

    <script>
        document.getElementById('whatsappShareButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            const pageUrl = window.location.href;

            let mubarakiMessagePart;

            if (name !== '') {
                mubarakiMessagePart = `${name} نے آپکو پاکستان کی فتح کی مبارکباد بھیجی ہے۔`;
            } else {
                mubarakiMessagePart = `آپکو پاکستان کی فتح کی مبارکباد۔`;
            }

            const finalMessage = `${pageUrl}\n${mubarakiMessagePart}`;

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(finalMessage)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
